<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribute and nth child pseudo selectors</title>
    <style>
        .container{
                display: block;
          width: 233px;      
           margin: auto;
        }
        input{
            display: block;
        }
        input[type='text']{
            padding: 23px;
            border: 2px solid red;
        }
        a[target]{
            font-size: 34px;
            color: lightpink;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Go to google</a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="submit" value="submit">
            </form>
       <ul>
        <li class="item" id="item-1">item 1</li>
        <li class="item" id="item-2">item 2</li>
        <li class="item" id="item-3"> item3</li>
        <li class="item" id="item-4">item4</li>
        <li class="item" id="item-5">item5</li>
       </ul>
    </div> 
</body>
</html>
